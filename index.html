<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三D立方旋转图相册</title>
    <link rel="stylesheet" href="dmeo.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="out_div out_font">
          <img src="./1.jpg" alt="404" />
        </div>
        <div class="out_div out_back">
          <img src="./2.jpg" alt="404" />
        </div>
        <div class="out_div out_left">
          <img src="./3.jpg" alt="404" />
        </div>
        <div class="out_div out_right">
          <img src="./4.jpg" alt="404" />
        </div>
        <div class="out_div out_top">
          <img src="./5.jpg" alt="404" />
        </div>
        <div class="out_div out_bottom">
          <img src="./6.jpg" alt="404" />
        </div>
      </div>
      <div class="box">
        <div class="in_div in_font">
          <img src="./7.jpg" alt="404" />
        </div>
        <div class="in_div in_back">
          <img src="./8.jpg" alt="404" />
        </div>
        <div class="in_div in_left">
          <img src="./9.jpg" alt="404" />
        </div>
        <div class="in_div in_right">
          <img src="./10.jpg" alt="404" />
        </div>
        <div class="in_div in_top">
          <img src="./11.jpg" alt="404" />
        </div>
        <div class="in_div in_bottom">
          <img src="./12.jpg" alt="404" />
        </div>
      </div>
    </div>
  </body>
</html>
